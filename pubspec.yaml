name: orario_scuola
description: A new Flutter project.

publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.2

  # Hive storage, similiar to SharedPreferences
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  # Used to make http calls
  http: ^0.13.3

  # Used to quickly edit launcher icon for android and iOS
  flutter_launcher_icons: ^0.9.2

  # Used to display SVG images (animations not supported)
  flutter_svg: ^0.23.0+1

  # Used to open links in the browser
  url_launcher: ^6.0.12

  # Firebase
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.5
  google_sign_in: ^5.2.1
  cloud_firestore: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  flutter_lints: ^1.0.0
  
flutter:
  uses-material-design: true

  assets:
    -  assets/locale/localization_it.json
    -  assets/svg/icons8-school.svg
    -  assets/svg/google.svg
